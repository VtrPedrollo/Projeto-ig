<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./IMG/celular.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./IMG/Instagram-Logo.png" alt="logo">
                    <div class="profile-photo">
                        <img src="./IMG/usuario.png" alt="minha foto">
                    </div>
                    <a href="#" class="instagram-login">Continue como usuário</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <a href="#" class="not-account">Não é usuário?</a>
                    <p class="notaccount">
                        <a href="#" class="link-blue">Alternar contas</a>
                        ou
                        <a href="#" class="link-blue">Inscreva-se</a>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
